<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    






    <script>
        var percentage = prompt ("enter your percentage1!")

     
 if (percentage >= 80 &&  percentage <= 100 )
    {
         console.log('your grade was A+' + percentage + "%");
    }

else if (percentage >= 70 &&  percentage <= 79 )

    {
        console.log('your grade was A  '+ percentage + "%");
    }

    else if (percentage >= 60 &&  percentage <= 69 )
    {
        console.log('your grade was B '+ percentage + "%");
    }

    else  if (percentage >= 50 &&  percentage <= 59 )
    {
        console.log('your grade was C '+ percentage + "%");
    }

    else if (percentage >= 40 &&  percentage <= 49 )
    {
        console.log('your grade was D '+ percentage + "%");
    }

    else if (percentage >= 33 &&  percentage <= 39 )
    {
        console.log('your grade was E '+ percentage + "%");
    }

    else if (percentage >= 1 &&  percentage <= 33 )
    {
        console.log('Unfortunately you are failed '+ percentage + "%");
    }
    </script>
</body>
</html>
